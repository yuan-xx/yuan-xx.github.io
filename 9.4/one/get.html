<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
	</div>

</body>
<script src="vue.js"></script>
<script src="vue-resource.js"></script>
<script>
	new Vue({
		el:'#box',
		data:{
			value:"北京"
		},
		created(){
			this.$http.get('https://www.apiopen.top/weatherApi',{params:{city:this.value}}).then((data)=>{
				console.log(data.body.data.forecast)
			})
		},
	})
</script>
</html>
