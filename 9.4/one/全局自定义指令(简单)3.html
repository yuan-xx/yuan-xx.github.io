<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div style="width: 100px;height: 100px;background-color:red;transform: translateX(0px);transition: 0.5s" v-olne></div>
    </div>
    
</body>
<script src="vue.js"></script>
<script>
    Vue.directive("olne", function(a,b){
        setTimeout(()=>{
            a.style.transform="translateX(200px)"
        },300)
    })
    new Vue({
        el:"#box"
    })
</script>
</html>
