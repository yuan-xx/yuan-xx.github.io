<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div style="width: 100px;height: 100px;background:yellowgreen;transform: translateX(0);transition: 0.35s" v-only></div>
    </div>
</body>
<script src="vue.js"></script>
<script>

    new Vue({
        el:"#box",
        data:{
            num:1
        },
        directives:{
            only(a,b){
               setTimeout(()=>{
                   a.style.transform="translateX(200px)"
               },500)
            }
        }
    })
</script>
</html>
