<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div @click="num++">
            {{num}}
        </div>
        <lee :pr="num" @lee="btn"></lee>
    </div>
    <template id="lee">
        <div @click="btn">
            {{num}}
        </div>
    </template>
</body>
<script src="vue.js"></script>
<script>
    Vue.component("lee", {
        template:"#lee",
        props:["pr"],
        data() {
            return {
                num:this.pr
            }
        },
        methods: {
            btn(){
                this.num++
                this.$emit("lee",this.num)
            }
        },
        watch: {
            pr(a,b){
                this.num=a
            }
        },
    })
    new Vue({
        el:"#box",
        data:{
            num:0
        },
        methods: {
            btn(a){
                this.num=a
            }
        },
    })
</script>
</html>
